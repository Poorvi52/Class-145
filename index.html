<!DOCTYPE html>
<html>

<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
</head>

<body>
    <a-scene background="color:#1FD7FC">
        <a-box position="-1 2.3 -3" color="#FA91F4" rotation="-1 -3 2">
        </a-box>
        <a-sphere position="0.5 3 -4" color="#A1FBB7" radius="1">
        </a-sphere>
        <a-cylinder position="3.3 3 -5" color="#D495FF" radius="1" height="3">
        </a-cylinder>   
        <a-octahedron position="-1 0.5 -3" color="#FFFA95" radius="1">
        </a-octahedron>
        <a-ring position="0.75 0.5 -3" color="#FFC895" radius-inner="0.25" radius-outer="0.7">
        </a-ring>

    </a-scene>

</body>

</html>
